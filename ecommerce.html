<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>E-Commerce</title>

<body class="bg-gray-100">
    <header class="flex justify-between items-center bg-orange-400 p-4 shadow-md">
        <img src="images/Icon.png" alt="no image" class="w-10 h-10" />
        <h1 class="text-2xl font-semibold">E-Commerce</h1>

        <!-- Search Bar -->

                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.15 6.15z" />
            </svg>
        </div>

        <div class="flex gap-4 items-center">
            <!-- Shopping Cart Icon (Only SVG) -->
            <a href="cartlist.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 hover:text-blue-600 transition-colors cursor-pointer" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6h12.4M7 13l1.5 6M9 21a1 1 0 100-2 1 1 0 000 2zm10 0a1 1 0 100-2 1 1 0 000 2z" />
                </svg>
            </a>

            <!-- Wishlist Icon (Heart) in Tailwind CSS -->
            <a href="wishlist.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black hover:text-red-600 transition duration-300" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z" />
                </svg>
            </a>
            <!-- Login Button -->
            <a href="/login.html">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-300">
                    Login
                </button>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="flex">
        <div id="sidebar"
            class="bg-gray-100 text-gray-700 w-52 h-screen space-y-6 py-16 px-2 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <!-- Logo -->
            <a href="homepage.html" class="text-gray-700 flex items-center space-x-2 px-2">
                <span class="text-2xl font-extrabold">Products</span>
            </a>
            <!-- Nav -->
            <nav>
                <a href="#" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="clothing()">Clothing</a>
                <a href="#" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="beauty()">Beauty and Cosmetics</a>

                <a href="#" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="toys()">Toys and Games</a>
                <a href="#" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="electronics()">Electronics</a>
                <a href="#" class="hover:text-orange-400 block py-2.5 px-4 rounded text-nowrap" onclick="jewellery()">Jewellery</a>

        <div class="w-full">
            <div class="flex flex-col flex-wrap justify-center gap-2">

                des.style.cssText = "text-align:center; padding-left:16px; padding-right:16px";
                container.style.cssText = "margin-top:10px";

                wish.addEventListener("mouseenter", () => {
                    wish.style.backgroundColor = "#ffedd5";
                });

                wish.addEventListener("mouseleave", () => {
                    wish.style.backgroundColor = "#d1d5db";
                });
                wish.style.cssText = "background-color: #d1d5db; color: #ea580c; padding-top:10px; white-space:nowrap; padding-bottom:10px; padding-right:12px; padding-left:12px; border-radius:5px; font-size:20px;";

                cart.style.cssText = "background-color: #ea580c; transition: background-color 0.3s; padding-top:10px; white-space:nowrap; padding-bottom:10px; padding-right:12px; padding-left:12px; border-radius:5px; font-size:20px; color:white";
                cart.addEventListener("mouseenter", () => {
                    cart.style.backgroundColor = "#c2410c";
                });

                cart.addEventListener("mouseleave", () => {
                    cart.style.backgroundColor = "#ea580c";
                });

                div2.style.cssText = "display:flex; gap:7px";
                wish.addEventListener("click", function () {
                    wishList.push(element);
                    localStorage.setItem("wishes", JSON.stringify(wishList));
                });

                cart.addEventListener("click", function () {
                    cartList.push(element);
                    localStorage.setItem("cart", JSON.stringify(cartList));
                });
            });
        }

        productMapping(products);

        function clothing() {
            let clothArray = products.filter((e) => e.category == "Clothing");
            let container = document.querySelector("#parent");
            container.innerHTML = "";
            productMapping(clothArray);
        }

        function electronics() {
            let electronicArray = products.filter((e) => e.category == "Electronics");
            let container = document.querySelector("#parent");
            container.innerHTML = "";
            productMapping(electronicArray);
        }

        function jewellery() {
            let jewelleryArray = products.filter((e) => e.category == "Jewellery");
            let container = document.querySelector("#parent");

            productMapping(jewelleryArray);
        }
