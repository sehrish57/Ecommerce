<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body class="flex flex-col min-h-screen">
      <!-- <div class="flex h-screen"> -->
        <header class="flex justify-between items-center bg-orange-400 p-4 shadow-md">
            <img src="images/Icon.png" alt="no image" class="w-10 h-10">
            <h1 class="text-2xl font-semibold">E-Commerce</h1>
    
    
    
            <!-- Search Bar -->
            <div
                class="flex items-center max-w-md mx-auto bg-white border border-gray-300 rounded-full shadow-sm px-4 py-2">
                <input type="text" placeholder="Search..."
                    class="flex-grow outline-none text-gray-700 placeholder-gray-400 bg-transparent" />
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.15 6.15z" />
                </svg>
            </div>
    
            <div class="flex gap-4 items-center ">
                <!-- Shopping Cart Icon (Only SVG) -->
              <a href="cartlist.html">  <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-gray-700 hover:text-blue-600 transition-colors cursor-pointer" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6h12.4M7 13l1.5 6M9 21a1 1 0 100-2 1 1 0 000 2zm10 0a1 1 0 100-2 1 1 0 000 2z" />
                </svg></a>
    
                <!-- Wishlist Icon (Heart) in Tailwind CSS -->
               <a href="wishlist.html"> <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6 text-black hover:text-red-600 transition duration-300" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z" />
                </svg></a>
                <!-- Login Button -->
                <a href="/login.html"><button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition duration-300">
                    Login
                </button></a>
            </div>
        </header>
        <main class="flex-grow">
        <h1 class="text-3xl font-semibold text-center text-gray-800 m-6">Your Wishlist</h1>
    
        <div id="divproduct"  class="max-w-5xl flex flex-wrap justify-center gap-2 mx-auto mt-12 bg-white shadow-lg rounded-lg p-6">

        </div>
    </main>
    
        <footer class="bg-gray-900 text-white py-8">
            <div class="max-w-6xl mx-auto text-center">
                <p>&copy;E-Commerce 2025. All Rights Reserved.</p>
            </div>
        </footer>
        
        <script>
            
        let wishArray= JSON.parse(localStorage.getItem("wishes"))
       
   if(!wishArray || wishArray.length === 0)
{
    let container = document.querySelector("#divproduct");
      let heading=document.createElement("h3")
      heading.innerText="your wishlist is empty"
      container.appendChild(heading)
    }
    else{
    productMapping(wishArray)
    }
           let product=document.getElementById("divproduct")
        function productMapping(wishArray){
        wishArray.map((element) => {
            let container = document.querySelector("#divproduct");
            let div = document.createElement("div");
            let title = document.createElement("h1");
            let price = document.createElement("h3");
            let des = document.createElement("p");
            let img = document.createElement("img");
            let div2 = document.createElement("div")
            let wish = document.createElement("button")
            let cart = document.createElement("button")
            div2.appendChild(wish)
            div2.appendChild(cart)
            div.appendChild(title);
            div.appendChild(img);
            container.appendChild(div);
            div.appendChild(price);
            div.appendChild(des);
            div.appendChild(div2)
            wish.innerText = "Add to wish"
            cart.innerText = "Add to cart"
            wish.addEventListener("mouseenter", () => {
                    wish.style.backgroundColor = "#ffedd5";
                });

                wish.addEventListener("mouseleave", () => {
                    wish.style.backgroundColor = "#d1d5db";
                });
                cart.addEventListener("mouseenter", () => {
                    cart.style.backgroundColor = "#c2410c";
                });

                cart.addEventListener("mouseleave", () => {
                    cart.style.backgroundColor = "#ea580c";
                });
            title.innerText = element.title;
            price.innerText = element.price;
            des.innerText = element.description;
            img.src = element.path;
            img.width = 300;
            img.style.height = "220px";
            div.addEventListener("mouseenter", () => {
//   div.style.backgroundColor = "#ffedd5";
div.style.boxShadow = "0 4px 8px rgba(255, 165, 0, 0.5)";
});
div.addEventListener("mouseleave", () => {
    div.style.boxShadow = "none";
//   div.style.backgroundColor = "white";
});

            div.style.cssText =
                "background-color:white; width:300px; padding:20px; display:flex;  align-items: center; flex-direction:column; gap:6px; border-radius:10px";
            des.style.cssText =
                "text-align:center; padding-left:16px;  padding-right:16px";
            container.style.cssText = "margin-top:10px";
            wish.style.cssText = "background-color:#d1d5db; padding-top:10px; white-space:nowrap; padding-bottom:10px; padding-right:12px; padding-left:12px; border-radius:5px; font-size:20px; "
            cart.style.cssText = "background-color: #ea580c;  padding-top:10px;   white-space:nowrap; padding-bottom:10px; padding-right:12px; padding-left:12px; border-radius:5px; font-size:20px; color:white"
            div2.style.cssText = "display:flex; gap:7px"

        })
    }
       </script>  

 
</body>
</html>
