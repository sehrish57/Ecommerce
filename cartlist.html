<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce | Cartlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="flex justify-between items-center bg-orange-400 p-4 shadow-md">
        <img src="images/Icon.png" alt="no image" class="w-10 h-10">
        <a href="ecommerce.html"><h1 class="text-2xl font-semibold">E-Commerce</h1>
        </a>


        <!-- Search Bar -->
        <div
            class="flex items-center max-w-md mx-auto bg-white border border-gray-300 rounded-full shadow-sm px-4 py-2">
            <input type="text" placeholder="Search..."
                class="flex-grow outline-none text-gray-700 placeholder-gray-400 bg-transparent" />
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.15 6.15z" />
            </svg>
        </div>

        <div class="flex gap-4 items-center ">
            <!-- Shopping Cart Icon (Only SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-700 hover:text-blue-600 transition-colors cursor-pointer" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6h12.4M7 13l1.5 6M9 21a1 1 0 100-2 1 1 0 000 2zm10 0a1 1 0 100-2 1 1 0 000 2z" />
            </svg>

            <!-- Wishlist Icon (Heart) in Tailwind CSS -->
           <a href="wishlist.html"> <svg xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-black hover:text-red-600 transition duration-300" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z" />
            </svg></a>
            <!-- Login Button -->
            <a href="/login.html"><button class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-300">
                Login
            </button></a>
        </div>
    </header>
    <main class="flex-grow">
    <div id="divproduct"  class="max-w-4xl mx-auto mt-12 bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Your Cartlist</h1>

    </div>
</main>

    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-6xl mx-auto text-center">
            <p>&copy;E-Commerce 2025. All Rights Reserved.</p>
        </div>
    </footer>


    <script>
       let cartArray= JSON.parse(localStorage.getItem("cart"))
       if(!cartArray || cartArray.length === 0)
{
    let container = document.querySelector("#divproduct");
      let heading=document.createElement("h3")
      heading.innerText="your cartlist is empty"
      heading.style.cssText="background-color:blue"
      container.appendChild(heading)
    }
    else{
      cart(cartArray)
    }
       function cart(cartArray){
       let products=document.getElementById("divproduct")
           cartArray.map((element)=>{
            let div=document.createElement("div")
            products.appendChild(div)
            div.innerHTML= `<div class="flex items-center justify-between border-b py-4">
                   <img  src="" alt="Product" class="w-20 h-20 object-cover rounded image"/>
                   <div class="flex-1 ml-4">
                       <h3 class="text-lg font-medium text-gray-900 name"></h3>
                       <p class="text-gray-600 price"></p>
                   </div>
                   <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition">Remove</button>
               </div>`
               const image=div.querySelector(".image")
               image.src=element.path
               const productName=div.querySelector(".name")
               productName.innerText=element.title
               const price=div.querySelector(".price")
               price.innerText=element.price
               
           })
        }

    </script>
</body>

</html>
